services:
  postgres:
    image: postgres:16-alpine
    container_name: deskbird-postgres
    environment:
      POSTGRES_DB: deskbird
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: deskbird-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - NODE_ENV=development
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=1234
      - DB_NAME=deskbird
    ports:
      - "3000:3000"
      - "4200:4200"
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    command: >
      sh -c "
        npm install &&
        npx nx run backend:seed &&
        npx nx run-many -t serve --host=0.0.0.0
      "

volumes:
  postgres_data:
  node_modules: